<div class="description_text" style="color:#555; display: block;"><p>A Health Savings Account (HSA) is an account that allows you to save money for medical expenses on a tax-advantaged basis. If you have an employer sponsored health insurance policy for your spouse then you can claim tax-free benefits to save money. Generally this kind of policies are tax-free.</p></div>
