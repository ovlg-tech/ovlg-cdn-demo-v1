<div class="description_text" style="color:#555; display: block;"><p>Create backups of your data and store it on a physical hard drive. Once you have <strong>stored the data onto an external drive</strong>, unplug it from the computer and keep it in a safe place. If a hacker hijacks your data, you can easily delete all of it from the computer and restore it from the backup.</p></div>
