<div class="description_text" style="color:#555; display: block;"><p>When you file for bankruptcy the automatic stay immediately goes into effect. It stops any lawsuit filed against you and most actions against your property by a creditor, collection agency, or government entity. So, protect yourself from hungry and greedy debt collectors by filing bankruptcy.</p></div>
